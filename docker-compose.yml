version: '3'

volumes:
  pg_data:
  static_data:
  frontend_static:
  media_data:
  redoc:

services:

  db:
    image: postgres:13.10
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data/
    # networks:
    #   - mynetwork


  backend:
    # image: danilkas/foodgram_backend
    build:
      context: ./coffee_guide/
      dockerfile: Dockerfile
    env_file:
      - .env 
    volumes:
      - static_data:/app/backend_static/
      - redoc:/app/docs
      - media_data:/app/media
    depends_on:
      - db
    # networks:
    #   - mynetwork


  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_data:/frontend_static
    depends_on:
      - backend 

  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - frontend_static:/usr/share/nginx/html/
      - redoc:/usr/share/nginx/html/api/docs/
      - static_data:/var/html/static
      - media_data:/var/html/media
      # - media_data:/media
      # - static_data:/staticfiles/
    depends_on:
      - frontend     
      - backend

